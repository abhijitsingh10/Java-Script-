
<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To add all Digits form given value.</title>
    <script>
        var  rem, sum=0;
    var num = parseInt(prompt('Enter an integer: '));
    
  while(num)
  {
    rem = num%10;
    sum = sum+rem;
    num = Math.floor(num/10);
  }
  console.log(sum);
        

    </script>
