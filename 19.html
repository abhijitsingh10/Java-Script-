
<html>
    <head></head>
    <body>
    <h1>isNaN() example</h1>
    
    <script type="text/javascript">
       var name = window.prompt("Enter your name: ");


     if(isNaN(name)){
        console.log(name + " is not a number <br/>");
     }else{
        console.log(name + " is a number <br/>");
     }
     
   
    </script>
    
    </body>
    </html>
