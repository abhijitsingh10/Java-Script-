    <title>To Display all odd numbers between any two given numbers.</title>
    <script>
        let low = parseInt(prompt('Enter an integer: '));;
        let high = parseInt(prompt('Enter an integer: '));;

        let i;

        for(i=low;i<=high;i++)
        {
            if(i%2!=0)
            {
                console.log(i);
            }
        }

    </script>
